<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="在霓虹燈閃爍中，復古簡單的抽獎機"> 
  <meta name="keywords" content="lottery,抽獎,樂透,搖獎,霓虹燈">
  <title>LOTTERY</title>

  <link rel="stylesheet" href="./css/style.css">
  <script src="./js/main.js"></script>
</head>

<body>
  <div class="wrapper">
    <!-- 星星吊燈 -->
    <div id="stars"></div>

    <!-- 機台 -->
    <div class="machine">
      <!-- 獎品區 -->
      <div class="awards">
        <div id="box1"><img src="./image/1.png" alt=""></div>
        <div id="box2"><img src="./image/2.png" alt=""></div>
        <div id="box3"><img src="./image/3.png" alt=""></div>
        <div id="box4"><img src="./image/4.png" alt=""></div>
        <div id="box5"><img src="./image/5.png" alt=""></div>
        <div id="box6"><img src="./image/6.png" alt=""></div>
        <div id="box7"><img src="./image/7.png" alt=""></div>
        <div id="box8"><img src="./image/8.png" alt=""></div>
        <div id="box9"><img src="./image/9.png" alt=""></div>
        <div id="box10"><img src="./image/10.png" alt=""></div>
        <div id="box11"><img src="./image/11.png" alt=""></div>
        <div id="box12"><img src="./image/12.png" alt=""></div>
        <div id="centerBox" class="">
          <span>?</span>
        </div>
      </div>

      <!-- 上方大招牌 -->
      <div class="signboard">
        Lottery
        <span class="nails"></span>
        <span class="nails"></span>
        <span class="nails"></span>
        <span class="nails"></span>
      </div>
      
      <!-- 硬幣裝飾 -->
      <div class="coin">
        <span>$</span>
      </div>

      <!-- 波浪燈 -->
      <div id="wave">
        <span></span><span></span><span></span><span></span><span></span><span></span><span></span><span></span><span></span><span></span><span></span><span></span><span></span><span></span><span></span>
      </div>

      <!-- 開始按鈕 -->
      <div id="start">START</div>
    </div>
  </div>
</body>

</html>
